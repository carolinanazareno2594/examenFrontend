<!-- Lista de Card -->
<div class="row mb-3 g-3">
    <ng-container *ngIf="pokemonsAll && pokemonsAll.results && pokemonsAll.results.length>0" ; else noPokemons>
        <div class="col-3" *ngFor="let pokemon of pokemonsAll.results">
            <div class="card fixed-card">

                <div *ngIf="!imageLoaded">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" width="200" height="200" style="shape-rendering: auto; display: block; background: rgb(255, 255, 255);" xmlns:xlink="http://www.w3.org/1999/xlink"><g><path stroke="none" fill="#68f01b" d="M10 50A40 40 0 0 0 90 50A40 42 0 0 1 10 50">
                        <animateTransform values="0 50 51;360 50 51" keyTimes="0;1" repeatCount="indefinite" dur="10s" type="rotate" attributeName="transform"></animateTransform>
                      </path><g></g></g>
                    </svg>
                </div>

                <img [src]="pokemon.data?.sprites?.versions?.['generation-v']?.['black-white']?.animated?.front_default" 
                class="card-img-top fixed-img" 
                alt="..."
                loading="lazy"
                (load)="imageLoaded = true">


                <div class="card-body fixed-body">
                    <h5 class="card-title">{{pokemon.name}}</h5>
                    <p class="card-text">{{pokemon.data?.base_experience}}</p>
                    <a [href]="pokemon.url" class="btn btn-primary">Mas informaci√≥n</a>
                </div>
            </div>
        </div>
    </ng-container>
    <ng-template #noPokemons>
        <div class="col-12">
            <div class="alert alert-warning" role="alert">
                No pokemons found
            </div>
        </div>
    </ng-template>
</div>
